<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sounds of GitHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.min.css">
    <link rel="stylesheet" href="options.css">
  </head>
  <body class="options-page">
    <div class="container">
      <div class="notification is-success" id="save-message">
        Saved your options!
      </div>
      <header class="header">
        <h1 class="title">Sounds of GitHub Options</h1>
      </header>
      <div class="control">
        <label for="volume" class="label">Volume of sound effects:</label>
        0% ðŸ”‡ <input type="range" id="volume" min="0.0" max="1.0" step="0.1"> ðŸ”Š 100%
      </div>
      <div class="control">
        <label for="sound-pack" class="label">Sound pack:</label>
        <span class="select is-large">
          <select id="sound-pack">
            <option value="mario">Super Mario</option>
            <option value="overwatch-bastion">Bastion from Overwatch</option>
            <option value="overwatch-dva">D.Va from Overwatch</option>
          </select>
        </span>
      </div>
      <div class="control">
        <label for="unreact-sound-yes" class="radio">
          <input type="radio" name="unreact-sound" value="yes" id="unreact-sound-yes">
          Play sound when removing a reaction
        </label>
        <label for="unreact-sound-no" class="radio">
          <input type="radio" name="unreact-sound" value="no" id="unreact-sound-no">
          No reaction removal sound
        </label>
      </div>
      <footer class="footer">
        &copy; 2016 <a href="http://sarahvessels.com/">Sarah Vessels</a>
        <span class="separator">&middot;</span>
        <a href="https://github.com/cheshire137/sounds-of-github">View source</a>
        <span class="separator">&middot;</span>
        Version <span id="extension-version"></span>
      </footer>
    </div>
    <script src="storage.js"></script>
    <script src="options.js"></script>
  </body>
</html>
